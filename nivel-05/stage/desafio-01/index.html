<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jogo da Advinhação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="screen1 ">
        <h1>Jogo da Advinhação</h1>
        <p>Advinhe o número de 0 a 10</p>

        <form>
          <input type="number" />
          <button>Tentar</button>
        </form>

        <p class="incorrect_answer hide">Errou. Tente de novo.</p>
      </div>
      <div class="screen2 hide">
        <h2></h2>
        <button>Jogar novamente</button>
      </div>
    </main>
  </body>
</html>
