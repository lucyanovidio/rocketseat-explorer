<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Desafio 1 - Stage 3</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name-input">Nome<span>*</span></label>
                <input type="text" id="name-input" required/>
              </div>
              <div class="input-wrapper">
                <label for="lastname-input">Sobrenome<span>*</span></label>
                <input type="text" id="lastname-input" required/>
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email-input"
                >Email<span>*</span> <span class="grey">(digite um e-mail válido)</span></label
              >
              <input type="email" id="email-input" required/>
            </div>
            <div class="input-wrapper">
              <label for="password-input">Senha<span>*</span> <span class="grey">(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password-input" minlength="6" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentorname-input"
                >Nome do seu mentor<span>*</span> <span class="grey">(só o primeiro nome)</span></label
              >
              <!-- como q vou fazer isso de só o primeiro nome? -->
              <input type="text" id="mentorname-input" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
            <div class="little-fieldset">
              <div class="fieldset-wrapper">
                <h3>Primeira mentoria</h3>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="firstdate-input"
                      >Data<span>*</span> <span class="grey">(DD/MM/AA)</span></label
                    >
                    <input type="date" id="firstdate-input" required/>
                  </div>
                  <div class="col-2">
                    <div class="input-wrapper">
                      <label for="eventbegin-input">Das<span>*</span></label>
                      <input type="time" id="eventbegin-input" required/>
                    </div>
                    <div class="input-wrapper">
                      <label for="eventend-input">Até<span>*</span></label>
                      <input type="time" id="eventend-input" required/>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="little-fieldset">
              <div class="fieldset-wrapper">
                <h3>Segunda mentoria</h3>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="firstdate-input"
                      >Data <span class="grey">(DD/MM/AA)</span></label
                    >
                    <input type="date" id="firstdate-input" />
                  </div>
                  <div class="col-2">
                    <div class="input-wrapper">
                      <label for="eventbegin-input">Das</label>
                      <input type="time" id="eventbegin-input" />
                    </div>
                    <div class="input-wrapper">
                      <label for="eventend-input">Até</label>
                      <input type="time" id="eventend-input" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="my-form">SALVAR</button>
        <!-- que poderia ser um input type submit com form my-form -->
      </footer>
    </div>
  </body>
</html>
