<!--Esse label é o que agt usa pra por o título do input, e o for é pra referenciar de qual input ele é em termos de acessibilidade. E tbm com eles se agr eu clico no texto, ele já seleciona o input pra eu digitar. Todo input vai ter um label.-->
<label for="titulo">Título do evento</label>
<!--input:text e o Emmet colocou o resto-->
<input type="text" name="titulo" id="titulo" placeholder="Digita algo aí" />
<!-- o name tem um objetivo lá pro backend, mas eu n entendi bem agr e ele n explicou tanto -->

<!--Outros tipos de input-->
<br />
<!-- nesse de senha em alguns browsers aparece já até o olhinho pra olhar a senha -->
<input type="password" name="" id="" />
<!-- só dá pra digitar numeros nesse -->
<input type="number" name="" id="" />
<input type="checkbox" name="" id="" />
